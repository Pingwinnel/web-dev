<div class="cards_wrapper">
<ul>
<li *ngFor="let company of companie_list$ | async"  [routerLink]="['/companies', company.id]">
    <div class="wrap_li">
        <div class="line"></div>
    <div class="wrap_form">
    <a [title]="company.name + ' details'">
        {{company.name}}
    </a>
    <p>City: {{company.city}}</p><p>Address: {{company.address}}</p>
    </div>
    </div>
</li>
</ul>
</div>
